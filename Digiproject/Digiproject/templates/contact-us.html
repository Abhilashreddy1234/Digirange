{% load cms_tags menu_tags sekizai_tags %}
{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact us</title>
        <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
        {% render_block "css" %}
    </head>
    <body>
        {% cms_toolbar %}
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="navbar-brand">
                    <img src="{% static 'assets/img/WhatsApp Image 2024-09-26 at 16.27.37.jpeg' %}" alt="Digi Range Marketing Logo">
                    <div class="navbar-text">
                        <span class="line1">DIGI RANGE</span>
                        <span class="line2">Marketing</span>
                    </div>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/about-us/">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services/">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/our-process/">Our Process</a></li>
                    <li class="nav-item"><a class="nav-link" href="/case-studies/">Case Studies</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog/">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact-us/">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <section id="contact-section">
            <h2>Contact Us</h2>
            <form action="{% url 'contact-us' %}" method="POST" class="contact-form">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required> 
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </body>
</html>
